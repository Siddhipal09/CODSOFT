services:
  - type: web
    name: blog-app
    env: node
    plan: free
    buildCommand: 'npm install'
    startCommand: 'npm start'
    envVars:
      - key: MONGODB_URI
        value: mongodb://localhost:27017/
      - key: JWT_SECRET
        value: MySecretBlog
      - key: PORT
        value: 3000